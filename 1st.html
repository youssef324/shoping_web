<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Page</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Russo+One&display=swap');
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .center-container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            color: #fff;
            font-family: 'Russo One', sans-serif;
        }
        button {
            position: relative;
            padding: 10px 20px;
            border-radius: 7px;
            border: 1px solid rgb(61, 106, 255);
            font-size: 14px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 2px;
            background: transparent;
            color: #fff;
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0 0 0 0 transparent;
            transition: all 0.2s ease-in;
        }

        button:hover {
            background: rgb(61, 106, 255);
            box-shadow: 0 0 30px 5px rgba(0, 142, 236, 0.815);
            transition: all 0.2s ease-out;
        }
        .form-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            z-index: 3;
            width: 80%;
            max-width: 400px;
        }

        .form-container input {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2b035b;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            color: white;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <video class="video-bg" autoplay loop muted>
        <source src="videos/vid2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>
    <div class="center-container">
        <h1 id="mnwr">Opium</h1>
        <div class="link-container">
            <button id="login-btn">Login</button>
            <button id="signup-btn">Sign Up</button>
            <br>
            <br>
            <a href="2nd.html"><button id="bt2">
                <div class="default2-btn">
                  <svg class="css-i6dzq1" stroke-linejoin="round" stroke-linecap="round" fill="none" stroke-width="2" stroke="#FFF" height="20" width="20" viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle r="3" cy="12" cx="12"></circle></svg>
                  <span>Quick View</span>
                </div>
                <div class="hover2-btn">
                  <svg class="css-i6dzq1" stroke-linejoin="round" stroke-linecap="round" fill="none" stroke-width="2" stroke="#ffd300" height="20" width="20" viewBox="0 0 24 24"><circle r="1" cy="21" cx="9"></circle><circle r="1" cy="21" cx="20"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
                  <span>Explore Now</span>
                </div>
              </button></a>
        </div>
    </div>
    <div class="form-container" id="login-form">
        <span class="close-btn" onclick="closeForm()">×</span>
        <form method="post" action="ecommerce.php">
            <h1 style="text-align: center;">login </h1>
            <input type="email" name="email" class="input" placeholder="Enter your Email!">
            <input type="password" name="password" class="input" placeholder="Enter your password!">
            <button name="login-form" type="submit">Login</button>
        </form>
    </div>
    <div class="form-container" id="signup-form">
        <span class="close-btn" onclick="closeForm()">×</span>
        <form method="post" action="ecommerce.php">
            <h1 style="text-align: center;">Sign UP</h1>
            <input type="text" name="name" class="input" placeholder="Enter your Name!">
            <input type="email" name="email" class="input" placeholder="Enter your Email!">
            <input type="password" name="password" class="input" placeholder="Enter your password!">
            <input type="password" name="confirmpass" class="input" placeholder="Confirm your Password!">
            <button name="signup-form" type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        document.getElementById('login-btn').addEventListener('click', () => {
            document.getElementById('login-form').style.display = 'block';
        });
        document.getElementById('signup-btn').addEventListener('click', () => {
            document.getElementById('signup-form').style.display = 'block';
        });
        function closeForm() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'none';
        }
    </script>
</body>
</html>
